<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Guessing Game</title>
</head>
  <body>
    <h1 class="title">GUESS MY NUMBER</h1>
    <h4 class="subtitle">Guess the number between 1 and 100</h4>
    

    <div class="container">
      <div class="score-block">
        <div class="score">Score: 10</div>
        <div class="high-score">High Score: -</div>
      </div>
      <button class="reset">Reset</button> 
      </div>
    
      <div class="main">
        <img src= "brock1.jpg" alt= "pic1" class="image" style="width:40%; height: 200px; margin: auto;border-radius:10px; margin-top: 50px; ">
        <br>
        <input  class= "input" type = "text" placeholder="Enter a number">
        <button class="check"> Check </button>
        <h2 class="msg"> Guess A Number!</h2>
      <br>  

      <div class="win-section">
        <div class="win-title">Congratulations!</div>
        <div class="win-text">Your guess was correct. <span class="secret-num">-</span> is my secret number</div>
        <div class="your-score">-</div>
        <div class="best-score">-</div>
        <button class="play-again">Play Again?</button>
    </div>

    <div class="lose-section">
        <div class="lose-title">Unfortunately, you ran out of guesses</div>
        <div class="lose-text"> Try playing again </div>
        <div class="lose-was">My number was: <span class="secret-num-lose">-</span></div>
        <button class="try-again">Try Again?</button>
    </div>
</div>

      <div class="history">
      <h4>  No. of guesses </h4>
       <h4> Guessed numbers are:   </h4>
      </div>
    </div>
    
    <script src="project3.js"></script>
    
  </body>
